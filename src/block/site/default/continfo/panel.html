<div class="{{block_prefix}}block">
	<div class="{{block_prefix}}row row  {{block_mod}}">
		<div class="{{block_prefix}}cols cols  {{block_mod}}">
			<div class="{{block_prefix}}group  is--address   {{block_mod}}">
				<div>
					<div class="{{block_prefix}}item   {{block_mod}}">
						<span class="{{block_prefix}}item-name  {{block_mod}}">Адрес: <b>{{contacts.address}}</b></span>
					</div>
				</div>
				<div>
					<a href="mailto:{{contacts.email}}" class="{{block_prefix}}item   {{block_mod}}">
						<span class="{{block_prefix}}item-name  {{block_mod}}">E-mail: <b>{{contacts.email}}</b></span>
					</a>
				</div>
			</div>
		</div>
		<div class="{{block_prefix}}cols cols  {{block_mod}}">
			<div class="{{block_prefix}}group  is--phone   {{block_mod}}">
				<div>
					<a href="tel:{{contacts.phone_tel}}" class="{{block_prefix}}item   {{block_mod}}">
						<span class="{{block_prefix}}item-name  {{block_mod}}">Телелон: <b>{{contacts.phone}}</b></span>
					</a>
				</div>
				<div>
					<a href="tel:{{contacts.phone_tel}}" class="{{block_prefix}}item   {{block_mod}}">
						<span class="{{block_prefix}}item-name  {{block_mod}}">Тел./факс: <b>{{contacts.phone}}</b></span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
